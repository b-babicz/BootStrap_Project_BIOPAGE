<div class="card mx-md-5">
    <div class="card-body">
        <form action="mailto:kontakt@bartlomiejbabicz.pl" method="get" enctype="text/plain">
        <div class="d-grid">
            <label for="subjectMessage" class="form-label">Temat wiadomości</label>

        </br>
        <div class="d-grid">

            <input type="email" class="form-control" id="emailField" placeholder="name@example.com">
        </div>
        </br>
        <div class="d-grid">
            <label for="MessageText" class="form-label">Treść wiadomości</label>
            <textarea class="form-control" id="MessageText" placeholder="Treść wiadomości" rows="6"> </textarea>
        </div>
    </br>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary mb3">Wyślij wiadomość</button>
        </div>
